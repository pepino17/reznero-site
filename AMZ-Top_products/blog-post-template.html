<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} | Blog</title>
  <link rel="stylesheet" href="/AMZ-Top_products/assets/css/styles.css">
  <style>
    .blog-post {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .post-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .post-meta {
      color: #666;
      margin: 1rem 0;
    }
    .post-content {
      line-height: 1.6;
    }
  </style>
</head>
<body class="ios-style">
  <header class="site-header">
    <div class="container">
      <a href="/AMZ-Top_products/" class="logo">Inicio</a>
    </div>
  </header>

  <main class="container">
    {{CONTENT}}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="current-year"></span> Todos los derechos reservados</p>
    </div>
  </footer>

  <script>
    // Actualizar a√±o en el footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
