<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 5 Best Evaporative Air Coolers of 2025 – Reznero AMZ Picks | Blog</title>
  <link rel="stylesheet" href="/AMZ-Top_products/assets/css/styles.css">
  <style>
    .blog-post {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .post-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .post-meta {
      color: #666;
      margin: 1rem 0;
    }
    .post-content {
      line-height: 1.6;
    }
  </style>
</head>
<body class="ios-style">
  <header class="site-header">
    <div class="container">
      <a href="/AMZ-Top_products/" class="logo">Inicio</a>
    </div>
  </header>

  <main class="container">
    
    <article class="blog-post">
      <header class="post-header">
        <h1>Top 5 Best Evaporative Air Coolers of 2025 – Reznero AMZ Picks</h1>
        <div class="post-meta">
          <time datetime="2025-07-10">2025-07-10</time>
          <span class="category">Evaporative Air Coolers</span>
        </div>
        <img src="/AMZ-Top_products/assets/images/61fy-XLPpHL._AC_SL1500_.jpg" alt="Top 5 Best Evaporative Air Coolers of 2025 – Reznero AMZ Picks" class="post-image">
      </header>
      <div class="post-content">
        <!-- El contenido del post se cargará dinámicamente -->
        <div id="post-content">Cargando contenido...</div>
      </div>
    </article>
    
    <script>
      // Cargar el contenido del post dinámicamente
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const response = await fetch('/AMZ-Top_products/assets/data/blog-posts.json');
          const posts = await response.json();
          const post = posts.find(p => p.slug === 'Top-5-Best-Evaporative-Air-Coolers-2025');
          
          if (post && post.content) {
            document.getElementById('post-content').innerHTML = post.content;
          } else {
            document.getElementById('post-content').innerHTML = 
              '<p>No se pudo cargar el contenido del post. Por favor, inténtalo de nuevo más tarde.</p>';
          }
        } catch (error) {
          console.error('Error al cargar el post:', error);
          document.getElementById('post-content').innerHTML = 
            '<p>Error al cargar el contenido del post. Por favor, inténtalo de nuevo más tarde.</p>';
        }
      });
    </script>
  
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="current-year"></span> Todos los derechos reservados</p>
    </div>
  </footer>

  <script>
    // Actualizar año en el footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
