<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NE3GGCJTG5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    
    // Configuración básica de GA4
    gtag('js', new Date());
    gtag('config', 'G-NE3GGCJTG5');
    
    // Función para rastrear eventos
    function trackEvent(category, action, label, value) {
      gtag('event', action, {
        'event_category': category,
        'event_label': label,
        'value': value
      });
    }
    
    // Track page view with clean URL
    document.addEventListener('DOMContentLoaded', function() {
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      const categorySlug = pathParts[pathParts.length - 1] || 'home';
      
      gtag('event', 'page_view', {
        page_title: `Categoría: ${categorySlug}`,
        page_location: window.location.href,
        page_path: window.location.pathname,
        category: categorySlug
      });
    });
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title id="page-title">Category</title>
  <meta name="description" content="Discover Amazon's hottest gadgets and tech finds. Daily tech deals, must-have gadgets, and innovative products. 100% secure shopping with fast shipping.">
  <meta name="theme-color" content="#e0eafc">
  <!-- Open Graph for social media -->
  <meta property="og:title" content="Amazon Product Selection | Categories">
  <meta property="og:description" content="Discover the best products on Amazon. Daily deals and fast shipping.">
  <meta property="og:image" content="../assets/img/og-image.jpg">
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <style>
    .hidden-loading {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <h1 class="category-page-title" id="category-title">Category</h1>
      <div class="social-icons">
        <a href="https://www.youtube.com/@PrimeNest-01" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/youtube.svg" alt="YouTube"/>
        </a>
        <a href="https://www.instagram.com/prime_nest001/" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/instagram.svg" alt="Instagram"/>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61575537725999" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/facebook.svg" alt="Facebook"/>
        </a>
        <a href="https://www.tiktok.com/@prime_nest01" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/tiktok.svg" alt="TikTok"/>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="category-page-header">
      <a href="index.html" class="back-button" aria-label="Back to home page">
        <span>← Back</span>
      </a>
    </div>

    <section class="categories-card">
      <div class="category-products hidden-loading" id="category-products"><!-- Content loaded dynamically --></div>
    </section>
  </main>

<footer>
  <div class="footer-content">
    <p><strong>Amazon's Hottest Gadgets & Tech Finds</strong></p>
    <p>This site uses <em>Amazon affiliate links</em>. <br>Prices and availability are subject to change without notice.</p>
    <p> 2025 – All rights reserved.<br>Discover must-have tech you didn't know you needed!</p>
  </div>
</footer>

  <script>
    // Import utility functions
    import { getCurrentCategory, slugify } from '../assets/js/utils.js';
    
    document.addEventListener('DOMContentLoaded', function() {
      const categoryProducts = document.getElementById('category-products');
      const categoryTitle = document.getElementById('category-title');
      const loadingElement = document.querySelector('.loading');
      
      // Get category from URL slug
      const categorySlug = getCurrentCategory();
      let category = 'Home & Kitchen'; // Default category
      
      // Show loading state
      if (loadingElement) loadingElement.style.display = 'block';
      
      // Fetch products
      fetch('../data/products_eu.json')
        .then(response => response.json())
        .then(products => {
          // First, try to find the category by slug
          const categories = [...new Set(products.map(p => p.category))];
          const matchedCategory = categories.find(c => 
            slugify(c) === categorySlug
          );
          
          // If we found a matching category, use it
          if (matchedCategory) {
            category = matchedCategory;
          }
          
          // Update page title and heading
          document.title = `${category} | Amazon Product Selection`;
          if (categoryTitle) categoryTitle.textContent = category;
          
          // Filter products by category using slug
          const categoryItems = products.filter(product => {
            const productCategorySlug = slugify(product.category);
            return productCategorySlug === categorySlug;
          });

          if (categoryItems.length === 0) {
            categoryProducts.innerHTML = `
              <div class="no-products">
                <p>No products found in this category.</p>
                <a href="/" class="back-button">Back to Home</a>
              </div>`;
            return;
          }

          // Display products
          categoryItems.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'product-card';
            const productSlug = slugify(product.title);
            
            // Use the cleanUrl from product data if available, otherwise generate it
            const productUrl = product.cleanUrl || `/producto/${productSlug}/`;
            
            productElement.innerHTML = `
              <a href="${productUrl}" class="product-link">
                <div class="product-image-container">
                  <img 
                    src="${product.image}" 
                    alt="${product.title}" 
                    loading="lazy"
                    class="product-image"
                    data-product-slug="${product.slug || productSlug}"
                  >
                </div>
                <h3 class="product-title">${product.title}</h3>
              </a>
            `;
            categoryProducts.appendChild(productElement);
          });
          
          // Add click handler for product links with tracking
          document.querySelectorAll('.product-link').forEach(link => {
            link.addEventListener('click', function(e) {
              e.preventDefault();
              const img = this.querySelector('img');
              const productSlug = img?.dataset.productSlug;
              const productTitle = img?.alt || '';
              
              // Track the click
              if (window.gtag) {
                gtag('event', 'select_item', {
                  'event_category': 'Product Click',
                  'event_label': productTitle,
                  'items': [{
                    'item_name': productTitle,
                    'item_category': category
                  }]
                });
              }
              
              // Navigate to product page
              if (productSlug) {
                window.location.href = `/producto/${productSlug}/`;
              }
            });
          });
          
          // Show content once loaded
          categoryProducts.classList.add('loaded');
        })
        .catch(error => {
          console.error('Error loading products:', error);
          categoryProducts.innerHTML = `
            <div class="error">
              <p>Error loading products. Please try again later.</p>
              <a href="/" class="back-button">Back to Home</a>
            </div>`;
        })
        .finally(() => {
          if (loadingElement) loadingElement.style.display = 'none';
        });
    });
  </script>
  
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/AMZ-links_eu/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.error('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
