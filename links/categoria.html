<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title id="page-title">Categor√≠a</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
  <div class="header-wrapper">
    <div class="social-icons">
      <a href="https://www.instagram.com/tu_cocina_ideal_/" target="_blank">
        <img src="../assets/img/instagram.svg" alt="Instagram"/>
      </a>
      <a href="https://www.youtube.com/@Tu_cocina_ideal" target="_blank">
        <img src="../assets/img/youtube.svg" alt="YouTube"/>
      </a>
      <a href="https://t.me/+87xav6EbwthiYzZk" target="_blank">
        <img src="../assets/img/telegram.svg" alt="Telegram"/>
      </a>
    </div>
  </div>

  <main>
    <div class="category-page-header">
      <a href="index.html" class="back-button">
        <span>‚Üê</span>
      </a>
      <h1 class="category-page-title" id="category-title">Productos de la categor√≠a</h1>
    </div>

    <section class="categories-card">
      <div class="category-products" id="category-products"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p><span class="secure-icon">üîí</span> Sitio seguro con enlaces de afiliados a Amazon</p>
      <p>Los precios y la disponibilidad pueden variar</p>
    </div>
  </footer>

  <script>
    // 1. Saca el nombre de la categor√≠a desde la URL
    const params = new URLSearchParams(window.location.search);
    const cat = params.get('category');

    // 2. Cambia los t√≠tulos para SEO y visual
    document.getElementById('page-title').innerText = cat ? `Selecci√≥n de Productos de Amazon - ${cat}` : 'Selecci√≥n de Productos de Amazon';
    document.getElementById('category-title').innerText = cat ? cat : 'Categor√≠a';

    // 3. Carga productos y filtra por categor√≠a
    fetch('../data/products.json')
      .then(res => res.json())
      .then(data => {
        const productsDiv = document.getElementById('category-products');
        productsDiv.innerHTML = '';
        const filtered = data.filter(p => p.category === cat);

        if (filtered.length === 0) {
          productsDiv.innerHTML = '<p style="text-align:center;">No hay productos en esta categor√≠a.</p>';
        } else {
          filtered.forEach(p => {
            const card = document.createElement('a');
            card.className = 'product-card';
            card.href = p.link;
            card.target = "_blank";
            card.rel = "noopener noreferrer";
            card.innerHTML = `
              <img src="${p.image}" alt="${p.title}">
              <div class="product-card-content">
                <div class="product-card-title">${p.title}</div>
              </div>
            `;
            productsDiv.appendChild(card);
          });
        }
      })
      .catch(err => {
        document.getElementById('category-products').innerHTML =
          '<p style="color:red; text-align:center;">Error cargando productos.</p>';
      });
  </script>
</body>
</html>
