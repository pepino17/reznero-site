<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title id="page-title">Selección de Productos de Amazon</title>
  <meta name="description" content="Descubre los mejores productos de cocina, utensilios y gadgets en Amazon con nuestras selecciones destacadas y categorías. Compras 100% seguras y ofertas diarias.">
  <meta name="theme-color" content="#e0eafc">
  <!-- Open Graph para redes sociales -->
  <meta property="og:title" content="Selección de Productos de Amazon">
  <meta property="og:description" content="Descubre los mejores productos en Amazon. Ofertas diarias y envío rápido.">
  <meta property="og:image" content="../assets/img/og-image.jpg">
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <style>
    .hidden-loading {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <h1 class="page-title">Selección de Productos de Amazon</h1>
      <div class="social-icons">
        <a href="https://www.instagram.com/tu_cocina_ideal_/" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/instagram.svg" alt="Instagram"/>
        </a>
        <a href="https://www.youtube.com/@Tu_cocina_ideal" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/youtube.svg" alt="YouTube"/>
        </a>
        <a href="https://t.me/+87xav6EbwthiYzZk" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/telegram.svg" alt="Telegram"/>
        </a>
      </div>
    </div>
  </header>

  <main>
    <!-- Sección de Destacados -->
    <section class="featured-card">
      <h2>Productos Destacados</h2>
      <div class="featured-list hidden-loading" id="featured-list"><!-- Contenido cargado dinámicamente --></div>
    </section>

    <!-- Sección de Categorías -->
    <div class="categories-section">
      <h2>Categorías</h2>
      <div class="categories-intro">Encuentra tu próximo favorito en un clic</div>
      <div class="categories-grid hidden-loading" id="categories-grid"><!-- Contenido cargado dinámicamente --></div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p><span class="secure-icon">🔒</span> Sitio seguro con enlaces de afiliados a Amazon</p>
      <p>Los precios y la disponibilidad pueden variar sin previo aviso</p>
      <p>&copy; 2025 Todos los derechos reservados</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const featuredList = document.getElementById('featured-list');
      const categoriesGrid = document.getElementById('categories-grid');
      
      // Ocultar mientras carga
      featuredList.classList.add('hidden-loading');
      categoriesGrid.classList.add('hidden-loading');
      
      fetch('../data/products.json')
        .then(res => res.json())
        .then(data => {
          // 1. Productos destacados (últimos 5)
          featuredList.innerHTML = ''; // Limpiar contenedor
          
          data.slice(-5).reverse().forEach(p => {
            const div = document.createElement('div');
            div.className = 'featured-item';
            div.innerHTML = `
              <div itemscope itemtype="http://schema.org/Product">
                <a href="${p.link}" target="_blank" rel="noopener noreferrer" itemprop="url" class="product-link">
                  <img src="${p.image}" alt="${p.title}" itemprop="image" loading="lazy" width="160" height="130">
                  <div class="product-title" itemprop="name">${p.title}</div>
                </a>
                <meta itemprop="brand" content="${p.brand || 'Marca'}">
                <meta itemprop="category" content="${p.category}">
                <div itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                  <meta itemprop="priceCurrency" content="EUR">
                  <meta itemprop="price" content="${p.price || ''}">
                  <link itemprop="availability" href="http://schema.org/InStock">
                </div>
              </div>
            `;
            featuredList.appendChild(div);
          });
          
          // Mostrar productos destacados una vez cargados
          featuredList.classList.add('loaded');

          // 2. Categorías
          categoriesGrid.innerHTML = ''; // Limpiar contenedor
          
          // Obtener categorías únicas
          const categories = [...new Set(data.map(p => p.category))];
          
          categories.forEach(cat => {
            // Obtener productos de esta categoría (hasta 4 máximo)
            const items = data.filter(p => p.category === cat).slice(-4).reverse();
            
            // Solo mostrar categorías con productos
            if (items.length > 0) {
              const card = document.createElement('a');
              card.className = 'category-card';
              card.href = `categoria.html?category=${encodeURIComponent(cat)}`;
              
              card.innerHTML = `
                <div class="category-grid">
                  ${items.map(p => `<img src="${p.image}" alt="${p.title}" loading="lazy">`).join('')}
                </div>
                <div class="category-title">${cat}</div>
              `;
              
              categoriesGrid.appendChild(card);
            }
          });
          
          // Mostrar categorías una vez cargadas
          categoriesGrid.classList.add('loaded');
        })
        .catch(err => {
          console.error('Error cargando productos:', err);
          featuredList.innerHTML = '<p class="error-message">Error cargando productos destacados</p>';
          categoriesGrid.innerHTML = '<p class="error-message">Error cargando categorías</p>';
          featuredList.classList.add('loaded');
          categoriesGrid.classList.add('loaded');
        });
    });
  </script>
</body>
</html>
