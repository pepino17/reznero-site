<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Productos Recomendados</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
  <header>
    <!-- Título libre -->
    <h1 class="page-title">Productos Recomendados</h1>

    <!-- Tarjeta redes sociales a todo ancho -->
    <div class="social-card">
      <div class="social-icons">
        <a href="https://www.instagram.com/tu_cocina_ideal_/" target="_blank">
          <img src="../assets/img/instagram.svg" alt="Instagram"/>
        </a>
        <a href="https://www.youtube.com/@Tu_cocina_ideal" target="_blank">
          <img src="../assets/img/youtube.svg" alt="YouTube"/>
        </a>
        <a href="https://t.me/+87xav6EbwthiYzZk" target="_blank">
          <img src="../assets/img/telegram.svg" alt="Telegram"/>
        </a>
      </div>
    </div>
  </header>

  <main>
    <!-- Destacados dentro de su propia tarjeta -->
    <section class="featured-card" id="featured-section">
      <h2>Destacados</h2>
      <div class="featured-list" id="featured-list"></div>
    </section>

    <!-- Categorías libre, sin tarjeta -->
    <section class="categories-section">
      <h2>Categorías</h2>
      <div class="categories-grid" id="categories-grid"></div>
    </section>
  </main>

  <script>
    fetch('../data/products.json')
      .then(res => res.json())
      .then(data => {
        // 1) Destacados: últimos 5
        const featuredList = document.getElementById('featured-list');
        data.slice(-5).reverse().forEach(p => {
          const div = document.createElement('div');
          div.className = 'featured-item';
          div.innerHTML = `
            <a href="${p.link}" target="_blank">
              <img src="${p.image}" alt="${p.title}">
              <p>${p.title}</p>
            </a>
          `;
          featuredList.appendChild(div);
        });

        // 2) Categorías con collage de 4 imágenes
        const categories = [...new Set(data.map(p => p.category))];
        const categoriesGrid = document.getElementById('categories-grid');
        categories.forEach(cat => {
          const items = data
            .filter(p => p.category === cat)
            .slice(-4)
            .reverse();
          const card = document.createElement('div');
          card.className = 'category-card';
          const imgs = items
            .map(p => `<img src="${p.image}" alt="${p.title}">`)
            .join('');
          card.innerHTML = `
            <h3>${cat}</h3>
            <div class="category-grid">${imgs}</div>
            <a href="?category=${encodeURIComponent(cat)}">Ver más</a>
          `;
          categoriesGrid.appendChild(card);
        });
      })
      .catch(err => console.error('Error cargando JSON:', err));
  </script>
</body>
</html>
