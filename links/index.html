<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos Recomendados</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="links-header">
      <h1>Productos Recomendados</h1>
      <div class="social-icons">
        <a href="https://www.instagram.com/tu_cocina_ideal_/" target="_blank">
          <img src="../assets/img/instagram.svg" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@Tu_cocina_ideal" target="_blank">
          <img src="../assets/img/youtube.svg" alt="YouTube">
        </a>
        <a href="https://t.me/+87xav6EbwthiYzZk" target="_blank">
          <img src="../assets/img/telegram.svg" alt="Telegram">
        </a>
      </div>
    </header>

    <main class="links-main">
      <!-- Destacados -->
      <section id="featured">
        <h2>Destacados</h2>
        <div class="featured-list" id="featured-list"></div>
      </section>

      <!-- Categorías -->
      <section id="categories">
        <h2>Categorías</h2>
        <div class="categories-grid" id="categories-grid"></div>
      </section>

      <!-- Vista filtrada de categoría -->
      <section id="category-view" style="display:none;">
        <h2>Productos en <span id="cat-name"></span></h2>
        <div class="categories-grid" id="category-products"></div>
        <div style="text-align:center; margin-top:20px;">
          <a href="index.html">&larr; Volver</a>
        </div>
      </section>
    </main>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const selectedCategory = params.get('category');

    fetch('../data/products.json')
      .then(res => res.json())
      .then(data => {
        if (selectedCategory) {
          // Filtrar por categoría
          document.getElementById('featured').style.display = 'none';
          document.getElementById('categories').style.display = 'none';
          document.getElementById('cat-name').textContent = selectedCategory;
          const productsDiv = document.getElementById('category-products');
          productsDiv.innerHTML = '';
          data.filter(p => p.category === selectedCategory)
              .forEach(p => {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `
              <img src="${p.image}" alt="${p.title}" style="width:100%;height:200px;object-fit:cover;">
              <h3 style="margin:16px 0;">${p.title}</h3>
              <a href="${p.link}" target="_blank" style="
                display:inline-block;
                padding:8px 16px;
                background:#333;
                color:#fff;
                text-decoration:none;
                border-radius:4px;
              ">Ver producto</a>
            `;
            productsDiv.appendChild(card);
          });
          document.getElementById('category-view').style.display = 'block';
        } else {
          // Destacados (últimos 6)
          const featuredList = document.getElementById('featured-list');
          data.slice(-6).reverse().forEach(p => {
            const div = document.createElement('div');
            div.className = 'featured-item';
            div.innerHTML = `
              <a href="${p.link}" target="_blank">
                <img src="${p.image}" alt="${p.title}">
                <p>${p.title}</p>
              </a>
            `;
            featuredList.appendChild(div);
          });

          // Categorías con “Ver más”
          const categories = [...new Set(data.map(p => p.category))];
          const categoriesGrid = document.getElementById('categories-grid');
          categories.forEach(cat => {
            const items = data.filter(p => p.category === cat).slice(-4).reverse();
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `
              <h3>${cat}</h3>
              <div class="category-grid">
                ${items.map(p => `<img src="${p.image}" alt="${p.title}">`).join('')}
              </div>
              <a href="?category=${encodeURIComponent(cat)}" style="
                display:block;
                text-align:center;
                padding:12px;
                margin-top:12px;
                text-decoration:none;
                color:#333;
                font-weight:bold;
              ">Ver más</a>
            `;
            categoriesGrid.appendChild(card);
          });
        }
      })
      .catch(err => console.error('Error cargando productos:', err));
  </script>
</body>
</html>
