<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title id="page-title">Selecci칩n de Productos de Amazon</title>
  <meta name="description" content="Descubre los mejores productos de cocina, utensilios y gadgets en Amazon con nuestras selecciones destacadas y categor칤as. Compras 100% seguras y ofertas diarias.">
  <meta name="theme-color" content="#e0eafc">
  <!-- Open Graph para redes sociales -->
  <meta property="og:title" content="Selecci칩n de Productos de Amazon">
  <meta property="og:description" content="Descubre los mejores productos en Amazon. Ofertas diarias y env칤o r치pido.">
  <meta property="og:image" content="../assets/img/og-image.jpg">
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <h1 class="page-title">Selecci칩n de Productos de Amazon</h1>
      <div class="social-icons">
        <a href="https://www.instagram.com/tu_cocina_ideal_/" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/instagram.svg" alt="Instagram"/>
        </a>
        <a href="https://www.youtube.com/@Tu_cocina_ideal" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/youtube.svg" alt="YouTube"/>
        </a>
        <a href="https://t.me/+87xav6EbwthiYzZk" target="_blank" rel="noopener noreferrer">
          <img src="../assets/img/telegram.svg" alt="Telegram"/>
        </a>
      </div>
      <!-- Barra de b칰squeda -->
      <div class="search-container">
        <div class="search-bar">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 21L16.65 16.65" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input type="text" placeholder="Buscar productos..." aria-label="Buscar productos">
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Secci칩n de Destacados -->
    <div class="featured-card">
      <h2>Productos Destacados</h2>
      <div class="featured-list" id="featuredList">
        <!-- Se cargan din치micamente -->
      </div>
      <!-- Dots para navegaci칩n m칩vil -->
      <div class="carousel-dots" id="carouselDots">
        <!-- Se generan din치micamente -->
      </div>
    </div>

    <!-- Secci칩n de Categor칤as -->
    <div class="categories-section">
      <h2>Categor칤as</h2>
      <div class="categories-grid" id="categoriesGrid">
        <!-- Se cargan din치micamente -->
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p><span class="secure-icon">游</span> Sitio seguro con enlaces de afiliados a Amazon</p>
      <p>Los precios y la disponibilidad pueden variar sin previo aviso</p>
      <p>&copy; 2025 Todos los derechos reservados</p>
    </div>
  </footer>

  <script>
    // Cargar datos
    fetch('../data/products.json')
      .then(response => response.json())
      .then(data => {
        // Cargar productos destacados (칰ltimos 5 productos)
        const featuredList = document.getElementById('featuredList');
        const dotsContainer = document.getElementById('carouselDots');
        
        // Usa los 칰ltimos 5 productos en orden inverso como destacados
        const featuredProducts = data.slice(-5).reverse();
        
        featuredProducts.forEach((p, index) => {
          const div = document.createElement('div');
          div.className = 'featured-item';
          div.innerHTML = `
            <a href="${p.url || '#'}" class="product-link" target="_blank">
              <img src="${p.image}" alt="${p.name}" loading="lazy">
              <div class="product-title">${p.name}</div>
            </a>
          `;
          featuredList.appendChild(div);
        });
        
        // Generar dots para m칩vil
        // Mostramos un dot por cada par de productos (considerando que se ven 2 a la vez)
        const totalDots = Math.max(1, Math.ceil(featuredProducts.length / 2));
        
        for (let i = 0; i < totalDots; i++) {
          const dot = document.createElement('div');
          dot.className = 'dot';
          dot.dataset.index = i;
          
          // El primer dot est치 activo por defecto
          if (i === 0) dot.classList.add('active');
          
          // Al hacer clic en un dot, desplazar al producto correspondiente
          dot.addEventListener('click', () => {
            const itemWidth = featuredList.querySelector('.featured-item').offsetWidth;
            const scrollPosition = i * itemWidth * 2; // 2 productos por vista
            featuredList.scrollTo({
              left: scrollPosition,
              behavior: 'smooth'
            });
          });
          
          dotsContainer.appendChild(dot);
        }
        
        // Detectar final del scroll y actualizar dots
        checkScrollEnd();
        updateActiveDot();
        
        // Cargar categor칤as
        const categories = [...new Set(data.map(p => p.category))];
        const categoriesGrid = document.getElementById('categoriesGrid');
        
        categories.forEach(category => {
          const categoryProducts = data.filter(p => p.category === category);
          const categoryImages = categoryProducts.slice(0, 4).map(p => p.image);
          
          const div = document.createElement('a');
          div.className = 'category-card';
          div.href = `category.html?category=${encodeURIComponent(category)}`;
          
          // Grid de im치genes para la tarjeta
          const imageGrid = document.createElement('div');
          imageGrid.className = 'category-grid';
          
          // A침adir hasta 4 im치genes (o menos si no hay suficientes)
          categoryImages.forEach(image => {
            const img = document.createElement('img');
            img.src = image;
            img.alt = category;
            img.loading = 'lazy';
            imageGrid.appendChild(img);
          });
          
          const title = document.createElement('div');
          title.className = 'category-title';
          title.textContent = category;
          
          div.appendChild(imageGrid);
          div.appendChild(title);
          categoriesGrid.appendChild(div);
        });
      })
      .catch(error => console.error('Error cargando productos:', error));
    
    // Funci칩n para detectar si el scroll ha llegado al final
    function checkScrollEnd() {
      const featuredList = document.getElementById('featuredList');
      
      // Solo si existe el elemento
      if (featuredList) {
        // Detectar si est치 al final del scroll
        const isAtEnd = featuredList.scrollWidth <= featuredList.scrollLeft + featuredList.clientWidth + 5;
        
        // A침adir o quitar clase seg칰n corresponda
        if (isAtEnd) {
          featuredList.classList.add('scroll-end');
        } else {
          featuredList.classList.remove('scroll-end');
        }
      }
    }
    
    // Funci칩n para actualizar el dot activo seg칰n la posici칩n del scroll
    function updateActiveDot() {
      const featuredList = document.getElementById('featuredList');
      const dots = document.querySelectorAll('.dot');
      
      if (featuredList && dots.length > 0) {
        // Calcular qu칠 dot debe estar activo basado en la posici칩n del scroll
        const scrollPosition = featuredList.scrollLeft;
        const itemWidth = featuredList.querySelector('.featured-item').offsetWidth;
        const activeIndex = Math.floor(scrollPosition / (itemWidth * 2)); // 2 items por vista
        
        // Actualizar clases
        dots.forEach((dot, index) => {
          if (index === activeIndex) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      }
    }
    
    // Escuchar eventos de scroll en el carrusel
    document.addEventListener('DOMContentLoaded', () => {
      const featuredList = document.getElementById('featuredList');
      
      if (featuredList) {
        featuredList.addEventListener('scroll', () => {
          checkScrollEnd();
          updateActiveDot();
        });
        
        // Comprobar tambi칠n al redimensionar ventana
        window.addEventListener('resize', () => {
          checkScrollEnd();
          updateActiveDot();
        });
        
        // Comprobar despu칠s de cargar im치genes
        window.addEventListener('load', () => {
          checkScrollEnd();
          updateActiveDot();
          
          // Verificar peri칩dicamente (칰til para cuando las im치genes cambian el tama침o del contenedor)
          setTimeout(() => {
            checkScrollEnd();
            updateActiveDot();
          }, 1000);
        });
      }
    });
  </script>
</body>
</html>
